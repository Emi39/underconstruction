{% extends 'base.html' %}

{% block title %}{{ article.title }} - SoftwareCA{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    
    <div class="meta">
        Published: {{ article.pub_date|date:"d F Y" }} • Last updated: {{ article.updated_at|date:"d F Y" }}
    </div>

    <div class="content">
        {{ article.content|safe }}
    </div>

    <a href="{% url 'home' %}" class="back">← Back to all articles</a>
{% endblock %}
