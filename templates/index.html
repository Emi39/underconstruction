<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Our exciting new website is under construction. Follow us for updates!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | My Awesome Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Something great is coming soon.</h1>
        <p>Our website is currently under construction. Stay tuned!</p>
    </div>
</body>
</html>
