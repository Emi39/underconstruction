<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics (your existing code) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4X8BE2KV9B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4X8BE2KV9B');
    </script>

    <!-- Google Fonts: Inter (modern & clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>{% block title %}SoftwareCA{% endblock %}</title>

    <style>
        :root {
            --bg: #0f1117;
            --text: #e2e8f0;
            --accent: #3b82f6;
            --card: #1e293b;
            --border: #334155;
        }
        [data-theme="light"] {
            --bg: #f8fafc;
            --text: #1e293b;
            --accent: #2563eb;
            --card: #ffffff;
            --border: #e2e8f0;
        }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center; /* centers buttons horizontally */
        }
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        nav a:hover,
        nav a.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }
        main {
            flex: 1;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            width: 100%;
        }
        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
        }
        .article-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        }
        .article-content {
            padding: 1.5rem;
        }
        .article-title {
            margin: 0 0 0.75rem;
            font-size: 1.4rem;
            color: var(--accent);
        }
        .article-date {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .article-excerpt {
            color: #cbd5e1;
            margin-bottom: 1rem;
        }
        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        footer {
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            margin-top: auto;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            nav ul { gap: 1rem; justify-content: center; }
            .header-container { flex-direction: column; gap: 1rem; }
        }
        .back {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
            .back:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <a href="{% url 'home' %}" class="logo">SoftwareCA</a>
            
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{% url 'articles_list' %}">Articles</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        © 2026 SoftwareCA — Free software alternatives, reviews & tips (Canada focus)
    </footer>

</body>
</html>
